<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- GOOGLE FONT -->
	<link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="tanks.css">

	<!-- FIREBASE -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>


</head>
<body>

<div class="wrapper">
	<div class="box-wrapper">
		<div class="info-box">
			<h4><b>Best Player:</b> <span id="high-player">Obama<span></h4>
			<h4>Highest Score: <span id="high-score">0<span></h4>
			<h4>Current Score: <span id="current-score">0</span></h4>
		</div>

		<div class="info-box" style="margin-top: 20px;">
			<h4>"Enter" play</h4>
			<h4>"Space" shoot</h4>
			<h4>"Up" move up</h4>
			<h4>"Down" move down</h4>
		</div>
	</div>

	<div id="field">
		<div class="tank" id="tank1"></div>
		<div class="tank" id="tank2"></div>
		<div id="gameOver">
			<h1>YOU WIN</h1>
		</div>
		<div id="gameOverLose">
			<h1>YOU LOSE</h1>
		</div>
	</div>
</div>

	<script type="text/javascript" src="tanks.js"></script>
	<script type="text/javascript" src="tank2.js"></script>
	<script type="text/javascript" src="shoot.js"></script>
	<script type="text/javascript" src="points.js"></script>
	<script type="text/javascript" src="explosion.js"></script>

</body>
</html>
